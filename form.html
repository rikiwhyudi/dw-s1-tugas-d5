<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/form.css" />
    <title>Contact Me</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="brands">
          <img src="./assets/img/brandred.png" alt="brands" class="logo" />
        </div>
        <div class="nav-left">
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="blog.html">My Project</a></li>
          </ul>
        </div>
        <div class="nav-right">
          <a href="/" class="btn home">Home</a>
        </div>
      </nav>
    </header>

    <main>
      <div class="form-container">
        <div class="form-input">
          <h3>GET IN TOUCH</h3>
          <form action="#">
            <div class="colm-group">
              <label for="input-name">Name:</label>
              <input type="text" id="input-name" required />
              <label for="input-email">Email:</label>
              <input type="email" id="input-email" required />
            </div>
            <div class="row-group">
              <label for="input-phone"
                >Phone Number:
                <input
                  type="tel"
                  minlength="8"
                  maxlength="13"
                  id="input-phone"
                  required
                />
              </label>
              <label for="input-subject"
                >Subject:
                <select name="subject" id="input-subject">
                  <option selected>Select</option>
                  <option value="FrontEnd">FrontEnd</option>
                  <option value="BackEnd">BackEnd</option>
                  <option value="Fullstack">Fullstack</option>
                </select>
              </label>
            </div>
            <label for="input-message">Send Message:</label>
            <textarea
              name="input-message"
              id="input-message"
              rows="5"
              required
            ></textarea>
            <button onclick="showData();" class="btn send">submit</button>
          </form>
        </div>
      </div>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
